


<form [formGroup]="formEspecialidad" (ngSubmit)="enviarEspecialidad()" class="">

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
    </div>

    <div class="d-flex gap-1">
        <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!formEspecialidad.valid">Guardar</button>
        <a class="btn btn-secondary" routerLink="/especialidades">Volver</a>
    </div>


</form>
