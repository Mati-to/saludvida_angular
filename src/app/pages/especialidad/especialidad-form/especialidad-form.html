


<form [formGroup]="formEspecialidad" (ngSubmit)="onSubmit()" class="row g-3">

    <div class="col-md-4">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" formControlName="nombre" />
    </div>

    <div class="col-12">
        <button
            class="btn btn-success"
            type="submit"
            [disabled]="!formEspecialidad.valid">Guardar</button>
        <a class="btn btn-secondary" href="#">Volver</a>
    </div>
</form>
