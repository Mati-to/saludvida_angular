
<h4> {{ modo === 'crear' ? "Ingresar paciente" : "Editar paciente" }}</h4>


<form [formGroup]="formPaciente" (ngSubmit)="enviarPaciente()">

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control form-control-sm" id="nombre" formControlName="nombre">
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control form-control-sm" id="apellido" formControlName="apellido">
    </div>
    <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" class="form-control form-control-sm" id="rut" formControlName="rut">
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control form-control-sm" id="telefono" formControlName="telefono">
    </div>
    <div class="mb-3">
        <label for="fNacimiento" class="form-label">Fecha Nacimiento</label>
        <input type="date" class="form-control form-control-sm" id="fNacimiento" formControlName="fechaNacimiento">
    </div>
    <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select name="sexo" id="sexo" class="form-select form-select-sm" formControlName="sexo">
            <option [ngValue]="null" disabled>Selecciona una opción</option>

            @for (s of listaSexo; track $index) {
                <option [ngValue]="s">{{s}}</option>
            }
        </select>
    </div>

    <!--Botones-->
    <div class="d-flex gap-1">
        <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!formPaciente.valid">
            {{ modo === 'crear' ? "Ingresar" : "Guardar cambios" }}
        </button>
        @if (modo === "editar") {
            <button
                type="button"
                class="btn btn-secondary"
                (click)="cancelar.emit()">
                Volver
            </button>
        }
    </div>

</form>
