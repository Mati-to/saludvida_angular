<div class="container-fluid">
    <div class="row">
        <app-paciente-list
            class="col-8"
            [pacientes]="pacientes"
            (editarPacienteEvent)="editarPaciente($event)"
            (eliminarPacienteEvent)="modalConfirmarEliminar($event)">
        </app-paciente-list>

        <app-paciente-form
            class="col-4"
            [modo]="modoForm"
            [paciente]="pacienteSeleccionado"
            (cancelar)="modoCrear()"
            (guardarPaciente)="guardarPaciente($event)">
        </app-paciente-form>
    </div>
</div>

<!-- MODAL Eliminar MÃ©dico -->
@if (mostrarModal) {
    <div class="modal-backdrop fade show" ></div>
    <app-modal-confirmar-eliminar
        [entidadSeleccionada]="nombreCompleto"
        (confirmarEliminar)="confirmarEliminar()"
        (cancelarEliminar)="cancelarEliminar()">
    </app-modal-confirmar-eliminar>
}
